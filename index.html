<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>THE BIG LIE.</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      overflow: hidden;
      background: #000;
      font-family: 'Inter', system-ui, sans-serif;
      color: #fff;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }
    #camera-feed {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      transform: scaleX(-1);
      z-index: 0;
    }
    #game-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 1;
    }
    #hud {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video id="camera-feed" autoplay playsinline></video>
  <canvas id="game-canvas"></canvas>
  <div id="hud"></div>
  <div id="screen-flash" style="position:fixed;inset:0;z-index:3;pointer-events:none;opacity:0;transition:opacity 0.05s ease-out;"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
